<div>
    <toggle-button v-model="dataLeaderListVisible"/>
    {{propItem.subject}} {{propItem.date}}
    <div v-if="dataLeaderListVisible" class="w3-panel w3-border-left">
        <table>
            <tr v-for="row in propItem.rows">
                <td>{{durationToText(row.time)}}</td>
                <td><i class="fas fa-chevron-circle-right"></i> {{row.title}}</td>
            </tr>
        </table>
    </div>
</div>
